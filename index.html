<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
  </head>

  <body>

    <div class="container" id="mobile-menu">
      <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a
        href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
      <a href="https://www.mail.google.com">Gmail</a>
      <a href="https://images.google.com/">Images</a>
      <a
        href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      <a
        href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
      <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
      <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
      <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
      <a class="exit-link" href="#"> <i class="fa-solid fa-person-running"> Exit</i> </a>
    </div>

    <div class="container header-container">
      <div class="container left-links-container">
        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a
          href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
      </div>
      <div class="container right-links-container">

        <div class="container mail-imgae-container">
          <a href="https://www.mail.google.com">Gmail</a>
          <a href="https://images.google.com/">Images</a>
        </div>

        <div class="container icon-image-container">
          <a href="https://labs.google.com/search?source=hp&authuser=0"><i class="fa-solid fa-flask"></i></a>
          <a id="menu-toggler" href="#"><i class="fa-solid fa-border-all"></i></a>

          <div class="container header-image-container">
            <img src="./assets/image/CalvinC_five.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

    <section class="container image-search-section">

      <div class="container section-image-container">
        <img
          src="https://i0.wp.com/news.northeastern.edu/wp-content/uploads/2023/05/052223_MM_Google_logo_1400.jpg?w=1400&ssl=1"
          alt="Google">
      </div>


      <div class="container search-bar-container">
        <input type="text" placeholder="            Seach Bar Inactive Page Is For Educational Purpose Only">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera"></i>
      </div>
      <div class="container span-container">
        <span class="container spans">Google Seach</span>
        <span class="container spans">I'm Feeling Lucky'</span>
      </div>
    </section>

    <footer class="container">
      <div class="container footer-left-links">
        <a
          href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a
          href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
      </div>



      <div class="container footer-right-links">
        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a class="exit-link" href="#"> <i class="fa-solid fa-person-running"> Exit</i> </a>
      </div>

    </footer>




    <script>
      function mobileMenu() {
        if (
          document.getElementById("mobile-menu").style.display == "flex"
        ) {
          document.getElementById("mobile-menu").style.display = "none";
        } else {
          document.getElementById("mobile-menu").style.display = "flex";
        }
      }

      document
        .getElementById("menu-toggler")
        .addEventListener("click", mobileMenu);

    </script>

  </body>

</html>
